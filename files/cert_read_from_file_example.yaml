---
nginx_controller_environmentName: "demo"
nginx_controller_certificate:
  metadata:
    name:  "sports"
    displayName:  "Sports demo Certificate"
    description:  "sports api server certificate"
    tags:
    - "new"
  desiredState:
    type:  PEM
    privateKey: |-
      {{ lookup('file', "sports.key") }}
    publicCert: |-
      {{ lookup('file', "sports.crt") }}
